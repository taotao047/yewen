<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="js/register.js"></script>
</head>

<body>
<div class="header">注册</div>
<hr>
<form action="#">
    <div class="input-group">
        <span class="material-icons">
         phone_android
        </span>
        <input type="text" id="uPhone" placeholder="请输入手机号">
    </div>
    <br>
    <div class="input-group">
        <span class="material-icons">
         account_circle
         </span>
        <input type="text" id="uID" placeholder="请输入用户名">
    </div>
    <br>
    <div class="input-group">
        <span class="material-icons">
            email
        </span>
        <input type="text" id="uEmail" placeholder="请输入邮箱">
    </div>
    <br>
    <div class="input-group">
        <span class="material-icons">
            password
        </span>
        <input type="password" id="uPassword" placeholder="请输入密码">
    </div>
    <br>
    <div class="input-group">
        <input type="checkbox" name="agreeBox" id="agreeBox" checked>
        <span>
            请阅读并同意 <a href="javascript:;">《用户服务协议》</a> 和 <a href="javascript:;">《隐私政策》</a>
        </span>
    </div>
    <br>
    <button type="submit">注册</button>
</form>

</body>
</html>
